<!DOCTYPE html> 
<html> 
    <head> 
    <title>Peta Fakultas Teknik</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
   
        <style> 
        h3 {
        border: 8px
        }
        html, body, section
        {
        position: relative;
        height: 100%;
        background-color: rgb(0,0,0);
        }
        html   {scroll-behavior: smooth;}
        #map {
        width: 1270px;
        height: 520px;
        }

        </style> 
    </head> 
    <body> 
        <center><h1 style="color:rgb(20,157,221);"><b>PETA HALTE BUS TRANS JOGJA</h1></center>
        <div id="map"></div>
        <script>
        var bgnIcon = L.icon({
            iconUrl: 'https://unpkg.com/ionicons@7.1.0/dist/ionicons/svg/bus.svg',
            iconSize:     [25, 25], // size of the icon
            iconAnchor:   [10, 25], // point of the icon which will correspond to marker's location
            popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
        });
        
        var tmnIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2559/2559368.png',
            iconSize:     [20, 20], // size of the icon
            iconAnchor:   [10, 25], // point of the icon which will correspond to marker's location
            popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
        });
        
        var a  = L.marker([-7.83529,110.39270], {icon: bgnIcon}).bindPopup('Halte - Term. Giwangan'),
            b  = L.marker([-7.83172,110.39002], {icon: bgnIcon}).bindPopup('Tpb - Pasar Giwangan 1'),
            c  = L.marker([-7.82708,110.38997], {icon: bgnIcon}).bindPopup('Tpb - Gudang Sgm'),
            d  = L.marker([-7.82272,110.38968], {icon: bgnIcon}).bindPopup('Halte - Smk Muhammadiyah 3'),
            e  = L.marker([-7.81851,110.38732], {icon: bgnIcon}).bindPopup('Tpb - Jl. Pramuka'),
            f  = L.marker([-7.81646,110.38034], {icon: bgnIcon}).bindPopup('Tpb - Pasar Sepeda Tunjungsari'),
            g  = L.marker([-7.81105,110.37694], {icon: bgnIcon}).bindPopup('Tpb - St Srd Visi Jl. Tamsis'),
            h  = L.marker([-7.80385,110.37816], {icon: bgnIcon}).bindPopup('Tpb - Wirogunan 1 Tamsis'),
            i  = L.marker([-7.80175,110.37421], {icon: bgnIcon}).bindPopup('Halte - Museum Biologi');
            j  = L.marker([-7.79578,110.37268], {icon: bgnIcon}).bindPopup('Halte - Hayam Wuruk');
        var bgn = L.layerGroup([a,b,c,d,e,f,g,h,i,j]);
        
        var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20,
            attribution: 'Â© OpenStreetMap'
        });

        var osm2 = L.tileLayer('https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        });

        var map = L.map('map', {
            center: [-7.82272,110.38968],
            zoom: 14,
            layers: [osm, bgn]
        });

        var baseMaps = {
            "OpenStreetMap": osm,
            "OpenStreetMap.maps": osm2
        };

        var overlayMaps = {
            "Departemen": bgn
        };
        
        var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
        var baseMaps = {
            "OpenStreetMap": osm,
            "<span style='color: red'>OpenStreetMap.maps</span>": osm2
        };
        
        var infra      = L.marker([-7.7643505262785215, 110.3726253700053], {icon: tmnIcon})
                            .bindPopup('<center><img src="tamaninfra.jpeg" width="200px" height="200px" title="Taman Infrastruktur Fakultas Teknik UGM" alt="Taman Infrastruktur Fakultas Teknik UGM"></center><h1>Taman Infrastruktur Fakultas Teknik UGM</h1>'),
            segi8      = L.marker([-7.765613323585785, 110.37155810068688], {icon: tmnIcon})
                            .bindPopup('<center><img src="tamansegi8.jpeg" width="200px" height="200px" title="Taman Segi Delapan Fakultas Teknik UGM" alt="Taman Segi Delapan Fakultas Teknik UGM"></center><h1>Taman Segi Delapan Fakultas Teknik UGM</h1>');
        var tmn = L.layerGroup([infra, segi8]);
        
        layerControl.addOverlay(tmn, "Taman FT UGM");
       </script> 
    </body> 
</html>
