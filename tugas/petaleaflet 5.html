<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="leaflet.css" />
</head>
<body>
    <script src="leaflet.js"></script>

    <div id="map" style="width: 600px; height: 400px"></div>

    <script>
	var osmLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>',
       otmLink = '<a href="http://opentopomap.org/">OpenTopoMap</a>';
        
	var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
       osmAttrib = '&copy; ' + osmLink + ' Contributors',
       otmUrl = 'http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
       otmAttrib = '&copy; '+otmLink+' Contributors';
  
	var osmMap = L.tileLayer(osmUrl, {attribution: osmAttrib}),
       otmMap = L.tileLayer(otmUrl, {attribution: otmAttrib});

	var map = L.map('map', {
       layers: [osmMap] // only add one!
	    })
        .setView([-41.2858, 174.78682], 14);

	var baseLayers = {
	   "OSM Mapnik": osmMap,
	   "Topogrophy": otmMap
	    };

	L.control.layers(baseLayers).addTo(map);
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);

      var polyline = L.polyline([
            [-41.286, 174.796],
            [-41.281, 174.786],
            [-41.279, 174.776],
            [-41.290, 174.775],
            [-41.292, 174.788]]
            ).addTo(map);

    </script>
</body>
</html>
